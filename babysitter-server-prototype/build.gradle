plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'io.quarkus:quarkus-resteasy-reactive:2.16.5.Final'
    api 'io.quarkus:quarkus-arc:2.16.5.Final'
    testImplementation 'io.quarkus:quarkus-junit5:2.16.5.Final'
    testImplementation 'io.rest-assured:rest-assured:4.5.1'
}

group = 'xyz.aoresnik.babysitter'
version = '1.0.0-SNAPSHOT'
description = 'babysitter-server-prototype'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
