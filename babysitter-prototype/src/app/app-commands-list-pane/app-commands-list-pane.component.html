<li *ngFor="let script of scriptsList; index as i">{{ script }} <a href="#" (click)="runScript(script); false">run</a></li>

<div>Script that was run: {{scriptRun}}</div>
<div>
  <div>The result of the script:</div>
  <div class="error-pane" *ngIf="scriptError != null">{{ scriptError }}</div>
  <pre class="terminal" style="padding: 0px">
  {{scriptResult}}
  </pre>
</div>
